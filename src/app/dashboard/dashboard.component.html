<h1>Bienvenue sur le tableau de bord</h1>

<form (submit)="addUser(); $event.preventDefault()">
  <input type="text" [(ngModel)]="nom" name="nom" placeholder="Nom" required />
  <input type="text" [(ngModel)]="prenom" name="prenom" placeholder="Prénom" required />
  <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required />
  <button type="submit">Ajouter</button>
</form>

<hr>

<button (click)="fetchUsers()">Récupérer les utilisateurs</button>

<ul>
  <li *ngFor="let user of users">
    <strong>{{ user.nom }} {{ user.prenom }}</strong> - {{ user.email }}
  </li>
</ul>




<button (click)="logout()">Se déconnecter</button>
