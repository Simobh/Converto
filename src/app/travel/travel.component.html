<div class="logo">
  <img src="assets/logo.png" alt="Logo" routerLink="/home">
</div>

<div class="dropdown-container">
  <details class="dropdown left">
    <summary>
      <span class="with-down-arrow">
        <img src="../../assets/profile.png" alt="Profile" class="profile-img">
      </span>
    </summary>
    <ul>
      <li>
        <a routerLink="/home">
          <i class="fa-solid fa-house"></i> <span class="liste-style">Accueil</span>
        </a>
      </li>
      <li>
        <a routerLink="/favoris">
          <i class="fas fa-solid fa-heart"></i> <span class="liste-style">Favoris</span>
        </a>
      </li>
      <li>
          <a routerLink="/travel">
              <i class="fa-brands fa-avianex"></i><span class="liste-style">Voyage</span>
          </a>
      </li>
      <li class="divider"></li>
      <li>
        <a (click)="logout()">
          <i class="fas fa-solid fa-right-from-bracket"></i> <span class="liste-style">DÃ©connexion</span>
        </a>
      </li>
    </ul>
  </details>
</div>

<div class="page-container">
  <h2>Travel budget estimator</h2>

  <div class="destinations-grid">
    <div class="destination-card" (click)="navigateToBudget()">
      <div class="add-icon"><i class="fa-solid fa-plus"></i></div>
      <div class="card-text"><span class="add-text">Planifier un voyage</span></div>
    </div>

    <div class="destination-card" *ngFor="let destination of destinations">
      <div style="flex: 1; width: 100%; overflow: hidden;" (click)="navigateToBudget(destination)">
        <img [src]="'https://flagcdn.com/h240/' + getCountryCode(destination.destination) + '.png'" [alt]="destination.destination" style="width: 100%; height: 100%; object-fit: cover; border-radius: 15px;">
      </div>
      <div class="card-text">
        <span class="destination-text">{{destination.destination}}</span>
      </div>
    </div>
  </div>
</div>
