<div class="logo">
    <img src="assets/logo.png" alt="Logo" routerLink="/home">
  </div>

  <div class="dropdown-container">
    <details class="dropdown left">
      <summary>
        <span class="with-down-arrow">
          <img src="../../assets/profile.png" alt="Profile" class="profile-img">
        </span>
      </summary>
      <ul>
        <li>
          <a routerLink="/home">
            <i class="fa-solid fa-house"></i> <span class="liste-style">Accueil</span>
          </a>
        </li>
        <li>
          <a routerLink="/favoris">
            <i class="fas fa-solid fa-heart"></i> <span class="liste-style">Favoris</span>
          </a>
        </li>
        <li>
            <a routerLink="/budget">
                <i class="fa-brands fa-avianex"></i><span class="liste-style">Voyage</span>
            </a>
        </li>
        <li class="divider"></li>
        <li>

            <i class="fas fa-solid fa-right-from-bracket"></i> <span class="liste-style">D√©connexion</span>

<div class="page-container">
    <h2>Estimate your travel budget</h2>
  
    <div class="input-row">
      <input placeholder="Your currency" [(ngModel)]="currency">
      <span class="arrow">‚áÑ</span>
      <input placeholder="Destination" [(ngModel)]="destination">
      <input type="date" [(ngModel)]="departureDate" placeholder="Date de d√©part">
      <input type="date" [(ngModel)]="returnDate" placeholder="Date de retour">
    </div>
  
    <div class="main-cards">
      <div class="left-card">
        <input type="number" [(ngModel)]="budget" placeholder="Entrer votre budget">
  
        <p>Nombre de jours : <strong>{{ days }} jours</strong></p>
        <p *ngIf="dailyBudget !== null">
          Budget quotidien estim√© : {{ dailyBudget | number:'1.0-2' }} ‚Ç¨/jour
        </p>
  
        <p class="total">Total : <strong>{{ total }} ‚Ç¨</strong></p>
      </div>
  
      <div class="right-card">
        <div *ngFor="let exp of expenses; let i = index" class="expense-row">
          <input placeholder="Type your depense" [(ngModel)]="exp.description">
          <input type="number" placeholder="Cost" [(ngModel)]="exp.cost" (change)="convertCost(exp)">
          <span class="arrow">‚áÑ</span>
          <input placeholder="Cost2" [value]="exp.convertedCost | number:'1.0-2'" readonly>
  
          <button class="delete" (click)="removeExpense(i)">üóëÔ∏è</button>
        </div>
  
        <button class="add-btn" (click)="addExpense()">‚ûï</button>
      </div>
    </div>
  </div>
