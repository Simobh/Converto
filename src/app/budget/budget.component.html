<div class="container">
    <header>
        <img src="assets/logo.png" alt="Converto Logo" class="logo">
        <h1>Estimate your travel budget</h1>
        <i class="fas fa-user-circle user-icon"></i>
    </header>
    <section class="currency-destination">
        <input type="text" placeholder="Your currency">
        <i class="fas fa-plane"></i>
        <input type="text" placeholder="Your destination">
    </section>
    <div class="content">
        <div class="budget-box">
            <input type="text" placeholder="Your budget">
            <p>Total :</p>
        </div>
        <div class="expenses-box">
            <div id="expenses-container">
                <div class="expense" *ngFor="let expense of expenses; let i = index">
                    <input type="text" placeholder="Type your expense">
                    <input type="number" placeholder="Cost">
                    <i class="fas fa-exchange-alt"></i>
                    <input type="number" placeholder="Cost2">
                    <button class="delete" (click)="removeExpense(i)">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
            <button class="add" (click)="addExpense()">
                <i class="fas fa-plus"></i>
            </button>
        </div>
    </div>
</div>
